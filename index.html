<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keara's Stats Website</title>
    <style>
        /* CSS: Styles for the page layout */
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: #e9ecef; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            flex-direction: column; 
        }
        
        .card { 
            background: white; 
            padding: 1rem; 
            border-radius: 15px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
            
            /* --- WIDESCREEN SETTINGS --- */
            width: 95%;           /* Uses almost full width of screen */
            max-width: 1200px;    /* Stops getting wider on huge monitors */
            height: 90vh;         /* Uses 90% of the screen height */
            /* --------------------------- */

            text-align: center; 
            display: flex;
            flex-direction: column;
        }

        h2 { 
            color: #2c3e50; 
            margin: 5px 0 15px 0; 
        }
        
        /* The PDF Window */
        #pdf-frame {
            width: 100%;
            flex-grow: 1; /* This forces the PDF to fill all empty space */
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f8f9fa;
        }

        /* Navigation Buttons */
        .nav-container {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 15px;
            padding-bottom: 5px;
        }

        button {
            padding: 12px 25px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.2s;
            font-weight: bold;
        }

        button:hover { background-color: #0056b3; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }

        .download-link {
            display: block;
            margin-top: 10px;
            color: #6c757d;
            text-decoration: none;
            font-size: 0.9em;
        }
        .download-link:hover { color: #007bff; text-decoration: underline; }

    </style>
</head>
<body>

    <div class="card">
        <h2 id="title">Assignment 1</h2>

        <iframe id="pdf-frame" src=""></iframe>
        
        <div class="nav-container">
            <button id="prev-btn" onclick="changeFile(-1)">⬅ Previous</button>
            <button id="next-btn" onclick="changeFile(1)">Next ➡</button>
        </div>

        <a id="download-link" class="download-link" href="#" target="_blank">Download this PDF</a>
    </div>

    <script>
        // ============================================
        //  TEACHER ZONE: LIST YOUR PDF FILES HERE
        //  (Make sure these match your filenames exactly!)
        // ============================================
        const pdfFiles = [
            "statshelp.pdf",
            "solution2.pdf",
            "solution3.pdf"
        ];
        // ============================================

        let currentIndex = 0;

        function updateViewer() {
            // Update Title
            document.getElementById("title").innerText = "Assignment " + (currentIndex + 1);
            
            // Get current file
            const currentFile = pdfFiles[currentIndex];

            // Update PDF Frame and Download Link
            document.getElementById("pdf-frame").src = currentFile;
            document.getElementById("download-link").href = currentFile;

            // Handle Button States
            document.getElementById("prev-btn").disabled = (currentIndex === 0);
            document.getElementById("next-btn").disabled = (currentIndex === pdfFiles.length - 1);
        }

        function changeFile(direction) {
            currentIndex += direction;
            updateViewer();
        }

        // Initialize on load
        updateViewer();
    </script>

</body>
</html>
