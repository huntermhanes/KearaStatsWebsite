<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solution Viewer</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #e9ecef; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; flex-direction: column; }
        
        .card { 
            background: white; 
            padding: 2rem; 
            border-radius: 15px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
            width: 90%; 
            max-width: 800px; 
            text-align: center; 
        }

        h2 { color: #2c3e50; margin-bottom: 10px; }
        
        /* The PDF Window */
        #pdf-frame {
            width: 100%;
            height: 600px; /* Adjust this number to make the window taller/shorter */
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-top: 15px;
        }

        /* Navigation Buttons */
        .nav-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover { background-color: #0056b3; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }

        .download-link {
            display: block;
            margin-top: 15px;
            color: #6c757d;
            text-decoration: none;
            font-size: 0.9em;
        }
        .download-link:hover { color: #007bff; text-decoration: underline; }

    </style>
</head>
<body>

    <div class="card">
        <h2 id="title">Problem 1</h2>

        <iframe id="pdf-frame" src=""></iframe>
        
        <a id="download-link" class="download-link" href="#" target="_blank">Download this PDF</a>

        <div class="nav-container">
            <button id="prev-btn" onclick="changeFile(-1)">⬅ Previous</button>
            <button id="next-btn" onclick="changeFile(1)">Next ➡</button>
        </div>
    </div>

    <script>
        // ============================================
        //  TEACHER ZONE: LIST YOUR PDF FILES HERE
        // ============================================
        const pdfFiles = [
            "statshelp.pdf",
            "solution2.pdf",
            "solution3.pdf"
        ];
        // ============================================

        let currentIndex = 0;

        function updateViewer() {
            // Update Title
            document.getElementById("title").innerText = "Problem " + (currentIndex + 1);
            
            // Get current file
            const currentFile = pdfFiles[currentIndex];

            // Update PDF Frame and Download Link
            document.getElementById("pdf-frame").src = currentFile;
            document.getElementById("download-link").href = currentFile;

            // Handle Button States (Disable "Prev" if at start, "Next" if at end)
            document.getElementById("prev-btn").disabled = (currentIndex === 0);
            document.getElementById("next-btn").disabled = (currentIndex === pdfFiles.length - 1);
        }

        function changeFile(direction) {
            currentIndex += direction;
            updateViewer();
        }

        // Initialize on load
        updateViewer();
    </script>

</body>
</html>
